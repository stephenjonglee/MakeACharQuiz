<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizResults.css">
    <title>Document</title>
</head>
<body>
    <div class = "title">
        {{Title of Quiz}} Quiz Results
     </div>

     <div class = "header">
         Based on your quiz answers, you are most like:
     </div>
     <div class = "img">
        <img src=".jpg" alt="Insert image here.">
     </div>
     <div class = "character">
         {{Character Name}}!
     </div>

     <div class = "buttons">
     <button type="button" id = "take"> Take Another Quiz?</button>
                    
     <button type="button" id = "create"> Create Your Own!</button>
    </div>
    <script src="quizResults.js"></script>
</body>
</html>
