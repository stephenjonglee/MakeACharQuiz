<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Personality Quiz Form</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/mainStyle.css">
</head>

<body>
    <div class="container">

        <!--Will receive Question and Answers Submissions-->
        <div class="row">
            <div class="cols-sm-6">
                <div class="panel panel-primary">
                    <form method="POST">
                        <div class="panel-heading">
                            <h1 class="panel-title">Question Form</h1>
                        </div>
                        <!--Beginning of Prompts-->
                        <div class="panel-body">
                            <!--Prompt to add question-->
                            <div class="form-group">
                                <label for="questionInput">Write the question here</label>
                                <input class="form-control" name="question" id="questionInput" autofocus required
                                    placeholder="What is your favorite fruit?">
                            </div>
                            <!--Prompt to add answer A-->
                            <div class="form-group">
                                <label for="answerA">Input answer for Character A</label>
                                <input class="form-control" name="optionA" id="answerA" value="" placeholder="Apples">
                            </div>
                            <!--Prompt to add answer B-->
                            <div class="form-group">
                                <label for="answerB">Input answer for Character B</label>
                                <input class="form-control" name="optionB" id="answerB" value=""
                                    placeholder="Bananas">
                            </div>
                            <!--Prompt to add answer C-->
                            <div class="form-group">
                                <label for="answerC">Input answer for Character C</label>
                                <input class="form-control" name="optionC" id="answerC" value=""
                                    placeholder="Oranges">
                            </div>
                            <!--Prompt to add answer D-->
                            <div class="form-group">
                                <label for="answerD">Input answer for Character D</label>
                                <input class="form-control" name="optionD" id="answerD" value="" placeholder="Mangos">
                            </div>
                            <!---->
                            <button type="submit" name="submit_btn" value="nxt" class="btn btn-default">Next Question</button>
                            <button type="submit" name="submit_btn" value="done" class="btn btn-default">Submit & Complete</button>
                        </div>
                    </form>
                    <!--End of Prompts-->

                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        charset="utf-8"></script>
</body>

</html>
