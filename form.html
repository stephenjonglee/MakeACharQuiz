<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Personality Quiz Form</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="cols-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Question Form</h1>
                    </div>
                    <div class="panel-body">
                        <!--Prompt to add quiz name-->
                        <div class="form-group">
                            <label for="quizName">Write the name of the Character Quiz here</label>
                            <input class="form-control" name="" id="quizName" autofocus required
                                placeholder="What animal are you?">
                        </div>
                        <!--Prompt to add Character A-->
                        <div class="form-group">
                            <label for="answerA">Input Character A</label>
                            <input class="form-control" name="responseA" id="characterA" value="" placeholder="Monkey">
                        </div>
                        <!--Prompt to add Character B-->
                        <div class="form-group">
                            <label for="answerB">Input Character B</label>
                            <input class="form-control" name="responseB" id="characterB" value="" placeholder="Dog">
                        </div>
                        <!--Prompt to add Character C-->
                        <div class="form-group">
                            <label for="characterC">Input Character C</label>
                            <input class="form-control" name="responseC" id="characterC" value="" placeholder="Cat">
                        </div>
                        <!--Prompt to add Character D-->
                        <div class="form-group">
                            <label for="characterD">Input Character D</label>
                            <input class="form-control" name="responseD" id="characterD" value="" placeholder="Bird">
                        </div>


                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        charset="utf-8"></script>
</body>

</html>
